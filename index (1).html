<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rialo Tetris</title>
<style>
  body {
    background: #f4efe4;
    margin: 0;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: "Poppins", sans-serif;
  }
  canvas {
    background: #f8f6f0;
    box-shadow: 0 0 40px rgba(0,0,0,0.2);
    border-radius: 12px;
  }
  #logo {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 80px;
    opacity: 0.9;
  }
  #info {
    position: fixed;
    bottom: 10px;
    right: 20px;
    color: #222;
    font-size: 14px;
    opacity: 0.7;
  }
</style>
</head>
<body>
<img id="logo" src="rialo5.jpg" alt="Rialo Logo">
<canvas id="game" width="320" height="640"></canvas>
<div id="info">← → move | ↑ rotate | ↓ soft drop | Space hard drop</div>

<script>
const canvas = document.getElementById("game");
const context = canvas.getContext("2d");
context.scale(32, 32);

const colors = [
  null,
  "#1a1a1a",
  "#2d2d2d",
  "#3d3d3d",
  "#505050",
  "#606060",
  "#707070",
  "#808080"
];

const arena = createMatrix(10, 20);
const player = {
  pos: {x: 0, y: 0},
  matrix: null,
  score: 0
};

function createMatrix(w, h) {
  const matrix = [];
  while (h--) {
    matrix.push(new Array(w).fill(0));
  }
  return matrix;
}

function createPiece(type) {
  if (type === 'T') {
    return [[0,0,0],[1,1,1],[0,1,0]];
  } else if (type === 'O') {
    return [[2,2],[2,2]];
  } else if (type === 'L') {
    return [[0,3,0],[0,3,0],[0,3,3]];
  } else if (type === 'J') {
    return [[0,4,0],[0,4,0],[4,4,0]];
  } else if (type === 'I') {
    return [[0,5,0,0],[0,5,0,0],[0,5,0,0],[0,5,0,0]];
  } else if (type === 'S') {
    return [[0,6,6],[6,6,0],[0,0,0]];
  } else if (type === 'Z') {
    return [[7,7,0],[0,7,7],[0,0,0]];
  }
}

function collide(arena, player) {
  const [m, o] = [player.matrix, player.pos];
  for (let y = 0; y < m.length; ++y) {
    for (let x = 0; x < m[y].length; ++x) {
      if (m[y][x] !== 0 &&
          (arena[y + o.y] &&
           arena[y + o.y][x + o.x]) !== 0) {
        return true;
      }
    }
  }
  return false;
}

function merge(arena, player) {
  player.matrix.forEach((row, y) => {
    row.forEach((value, x) => {
      if (value !== 0) {
        arena[y + player.pos.y][x + player.pos.x] = value;
      }
    });
  });
}

function drawMatrix(matrix, offset) {
  matrix.forEach((row, y) => {
    row.forEach((value, x) => {
      if (value !== 0) {
        context.fillStyle = colors[value];
        context.beginPath();
        context.roundRect(x + offset.x, y + offset.y, 1, 1, 0.15);
        context.fill();
        context.strokeStyle = "rgba(0,0,0,0.1)";
        context.strokeRect(x + offset.x, y + offset.y, 1, 1);
      }
    });
  });
}

function draw() {
  context.fillStyle = "#f4efe4";
  context.fillRect(0, 0, canvas.width, canvas.height);
  drawMatrix(arena, {x:0, y:0});
  drawMatrix(player.matrix, player.pos);
}

function playerDrop() {
  player.pos.y++;
  if (collide(arena, player)) {
    player.pos.y--;
    merge(arena, player);
    playerReset();
    arenaSweep();
  }
  dropCounter = 0;
}

function playerMove(dir) {
  player.pos.x += dir;
  if (collide(arena, player)) {
    player.pos.x -= dir;
  }
}

function playerReset() {
  const pieces = 'ILJOTSZ';
  player.matrix = createPiece(pieces[Math.floor(Math.random() * pieces.length)]);
  player.pos.y = 0;
  player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
  if (collide(arena, player)) {
    arena.forEach(row => row.fill(0));
    player.score = 0;
  }
}

function arenaSweep() {
  outer: for (let y = arena.length - 1; y > 0; --y) {
    for (let x = 0; x < arena[y].length; ++x) {
      if (arena[y][x] === 0) {
        continue outer;
      }
    }
    const row = arena.splice(y, 1)[0].fill(0);
    arena.unshift(row);
    ++y;
    player.score += 10;
  }
}

function rotate(matrix, dir) {
  for (let y = 0; y < matrix.length; ++y) {
    for (let x = 0; x < y; ++x) {
      [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
    }
  }
  if (dir > 0) matrix.forEach(row => row.reverse());
  else matrix.reverse();
}

let dropCounter = 0;
let dropInterval = 1000;
let lastTime = 0;

function update(time = 0) {
  const deltaTime = time - lastTime;
  lastTime = time;
  dropCounter += deltaTime;
  if (dropCounter > dropInterval) playerDrop();
  draw();
  requestAnimationFrame(update);
}

document.addEventListener("keydown", event => {
  if (event.keyCode === 37) playerMove(-1);
  else if (event.keyCode === 39) playerMove(1);
  else if (event.keyCode === 40) playerDrop();
  else if (event.keyCode === 38) rotate(player.matrix, 1);
  else if (event.keyCode === 32) while (!collide(arena, player)) player.pos.y++;
});

playerReset();
update();
</script>
</body>
</html>
